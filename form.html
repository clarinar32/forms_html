<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="form-container">

        <form action="#">

    <!-- Upload your avatar: /<input type="file"  name="file upload" ><br><br> -->
   <label for="fname"> FirstName: </label> <br>

    </select><br><br>
